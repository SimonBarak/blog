{% assign documents=site.documents | where:"lang", page.lang %} {% assign
sorteddocuments = documents | sort: 'weight' %}
<ul>
  {% for document in sorteddocuments %}
  <li class="">
    <a
      href="{{site.baseurl}}{{ document.url }}"
      class="block flex bg-white rounded shadow mb-3 px-3 py-3 hover:bg-gray-300"
    >
      <div class="flex-grow">
        <div class="text-2xl">{{ document.author.name }}</div>
        <div class="text-gray-600">{{ document.author.position }}</div>
      </div>
      <div class="flex px-2">
        <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
        <svg
          class="self-center"
          enable-background="new 0 0 48 48"
          height="1em"
          id="Layer_1"
          version="1.1"
          viewBox="0 0 48 48"
          width="1em"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g id="Layer_4">
            <polygon
              fill="rgb(113, 128, 150)"
              points="14.121,0.007 12,2.128 12.009,2.137 9.896,4.248 29.641,23.992 9.881,43.752 14.125,47.993    14.13,47.986 14.134,47.991 35.803,26.32 35.816,26.336 38.119,24.033 38.105,24.02 38.119,24.006 37.093,22.979 37.104,22.97 14.141,0.007 14.131,0.017"
            />
          </g>
        </svg>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
