<div class="text-white mb-2 md:text-xl text-right">{{page.speeches}}</div>
{% assign documents=site.documents | where:"lang", page.lang %} {% assign
sorteddocuments = documents | sort: 'weight' %}
<ul>
  {% for document in sorteddocuments %}
  <li>
    <a
      href="{{site.baseurl}}{{ document.url }}"
      class="linkbox {% if page.weight == document.weight %} bg-gray-800 {% endif %} block flex rounded-lg shadow mb-2 px-4 py-5"
    >
      <div class="flex-grow">
        <div class="pl-5 md:text-xl">
          <ul class="list-disc text-white">
            <li>{{ document.author.position }}</li>
          </ul>
        </div>
        <div>
          <h1 class="text-white text-3xl md:text-5xl font-thin">
            {{ document.author.name }}
          </h1>
        </div>
